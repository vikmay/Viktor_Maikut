<!DOCTYPE html>
<html>

<head>
    <title>Color Palette</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Create new color</h1>
        <form id="color-form">
            <div>
                <label for="color-name">Color Name:</label>
                <div class="error" id="name-error"></div>
                <input type="text" id="color-name" required>
            </div>
            <div>
                <label for="color-type">Type:</label>
                <select id="color-type">
                    <option value="RGB">RGB</option>
                    <option value="RGBA">RGBA</option>
                    <option value="HEX">HEX</option>
                </select>
            </div>
            <div>
                <label for="color-code">Code:</label>
                <div class="error" id="code-error"></div>
                <input type="text" id="color-code" required>
            </div>
            <button type="submit">Save</button>
        </form>
        <h4>All colors</h4>
        <div id="color-container">
            <!-- Colors will be displayed here -->
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
