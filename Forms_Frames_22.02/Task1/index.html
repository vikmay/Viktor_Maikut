<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>

<body>
    <section>
        <div class="card-wrapper">
            <span class="cc-details">CREDIT CARD DETAILS</span>

            <div class="input-container">
                <form action="#" method="POST">
                    <label for="card-number">Card Number</label>
                    <input type="number" id="card-number" placeholder="1234 5668 9012 3456">

                    <label for="name-on-card">Name On Card</label>
                    <input type="text" id="name-on-card" placeholder="Name Surname">

                    <div class="date-cvn-container">
                        <div class="date-cvn-label-container">
                            <label for="expiry-date">Expiry Date</label>
                            <label for="cvv-cvn">CVV/CVN</label>
                        </div>

                        <div class="date-cvn-inputs-container">
                            <input type="text" id="expiry-date" placeholder="02">
                            <input type="text" id="year" placeholder="2017">
                            <input type="password" id="cvv-cvn" placeholder="***">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</html>
