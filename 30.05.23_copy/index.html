<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Create new color</h1>
        <form id="color-form">
          <div>
            <label for="color-name">Color Name:</label>
            <input type="text" id="color-name" required>
            <div class="error" id="name-error"></div>
          </div>
          <div>
            <label for="color-type">Color Type:</label>
            <select id="color-type">
              <option value="RGB">RGB</option>
              <option value="RGBA">RGBA</option>
              <option value="HEX">HEX</option>
            </select>
          </div>
          <div>
            <label for="color-code">Color Code:</label>
            <input type="text" id="color-code" required>
            <div class="error" id="code-error"></div>
          </div>
          <button type="submit">Save</button>
        </form>
        <div id="color-container"></div>
      </div>
    <script src="index.js"></script>
    <script  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
